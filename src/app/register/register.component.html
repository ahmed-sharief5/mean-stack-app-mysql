<app-nav-bar-login></app-nav-bar-login>
<div class="container">
  <br>
  <h2 class="page-header" style="text-align: center">Register</h2>
  <div class="col-lg-3"></div>
  <form (submit) = "registerUser()" class="form-horizontal col-lg-6">
      <fieldset>
    <label>{{ failure }}</label>
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label" aria-required="">First Name</label>
      <div class="col-lg-10">
        <input type="text" [(ngModel)] = "fname" id="inputFName" placeholder="First Name" name="fname"  class="form-control">
      </div>
    </div>
    <div class="form-group">
        <label for="inputName" class="col-lg-2 control-label">Last Name</label>
        <div class="col-lg-10">
          <input type="text" [(ngModel)] = "lname" id="inputLName" placeholder="Last Name" name="lname"  class="form-control">
        </div>
      </div>
   <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
          <input type="text" [(ngModel)] = "email" id="inputEmail" placeholder="Email" name="email"  class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAge" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
          <input type="text" [(ngModel)] = "password" id="inputPassword" placeholder="Password" name="password"  class="form-control">
        </div>
    </div>
    
    <br>
    <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
            <input type="submit" class="btn btn-primary" value="Register">
            <a [routerLink]="['/mean']" routerLinkActive="active">
              <input type="button" value="Cancel" class="btn">
            </a>
        </div>
      </div>
    
    </fieldset>
  </form>
  <div class="col-lg-3"></div>
</div>
